# CI Config
cache:
  paths:
  - node_modules/
  - src/assets/bower_components

stages:
  - deploy

# Deploy to Production(S3)
deploy_prod:
  stage: deploy
  image: node:latest
  only:
    - master
  script:
    - npm install -g bower grunt-cli
    - npm install
    - bower install --allow-root
    - grunt deploy
